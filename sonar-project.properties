# SonarQube Cloud项目配置
sonar.projectKey=gitflow-c-project
sonar.projectName=GitFlow C Project
sonar.projectVersion=1.0

# 组织信息（需要根据你的实际情况修改）
sonar.organization=XiaobiaoZhao

# 源代码路径
sonar.sources=.
sonar.sourceEncoding=UTF-8

# 包含的文件类型
sonar.inclusions=**/*.c,**/*.h

# 排除的文件和目录
sonar.exclusions=**/*.md,**/*.txt,**/.git/**,**/.github/**,**/target/**,**/build/**

# 代码质量规则
sonar.qualitygate.wait=true

# 分支和PR分析配置
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=datavisorxiaobiaozhao/gitflow

# 语言设置
sonar.language=c

# 日志级别
sonar.log.level=INFO