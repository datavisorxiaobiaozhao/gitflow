# SonarQube Cloud项目配置
# 注意：请根据你在SonarQube Cloud中创建的实际项目信息修改以下配置

# 项目标识（必须与SonarQube Cloud中的项目Key完全一致）
sonar.projectKey=datavisorxiaobiaozhao_gitflow
sonar.projectName=GitFlow C Project
sonar.projectVersion=1.0

# 组织信息（必须与你的SonarQube Cloud组织Key一致）
sonar.organization=datavisorxiaobiaozhao

# 源代码路径
sonar.sources=.
sonar.sourceEncoding=UTF-8

# 包含的文件类型
sonar.inclusions=**/*.c,**/*.h

# 排除的文件和目录
sonar.exclusions=**/*.md,**/*.txt,**/.git/**,**/.github/**,**/target/**,**/build/**

# 代码质量规则
sonar.qualitygate.wait=true

# 分支和PR分析配置
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=datavisorxiaobiaozhao/gitflow

# 语言设置
sonar.language=c

# 调试信息
sonar.log.level=INFO
sonar.verbose=true